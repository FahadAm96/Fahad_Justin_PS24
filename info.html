<body>
    <!-- EMAIL JS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" async></script>
    <script>
        emailjs.init("5t1Yt-oyKfXL5DMeD");
    </script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            let name = '', option1 = '', option2 = '', firstName = '', lastName = '', email = '', telephone = '', flexibility = '', dob = '', healthy = '', birthDateOfDog = '', street = '', city = '', postCode = '', iban = '', expiryDate = '';

            const inputName = document.getElementById('id-504975d3');
            const firstNameInput = document.getElementById('id-61bc37dc');
            const lastNameInput = document.getElementById('id-89f5eff6');
            const emailAddressInput = document.querySelector('#id-c86be1e8');
            const telephoneNumberInput = document.querySelector('#id-8d96f045');

            const logInputValues = () => {
                firstName = firstNameInput.value;
                lastName = lastNameInput.value;
                email = emailAddressInput.value;
                telephone = telephoneNumberInput.value;
            };

            firstNameInput.addEventListener('input', logInputValues);
            lastNameInput.addEventListener('input', logInputValues);
            emailAddressInput.addEventListener('input', logInputValues);
            telephoneNumberInput.addEventListener('input', logInputValues);

            const getInputValue = () => {
                name = inputName.value;
            };

            const getOptionValue = () => {
                const radios = document.getElementsByName('mc-5d8060bb');
                radios.forEach(radio => {
                    if (radio.checked) {
                        const parentLabel = radio.closest('label');
                        if (parentLabel) {
                            const labelText = parentLabel.querySelector('.label');
                            if (labelText) {
                                option1 = labelText.textContent.trim();
                            }
                        }
                    }
                });
            };

            document.querySelectorAll('input[name="id-572e2515"], input[name="id-86fb3bed"], input[name="id-6c39a570"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    option2 = this.closest('label').querySelector('.label').textContent.trim();
                });
            });

            document.getElementById('input-478d55a6').addEventListener('input', () => dob = document.getElementById('input-478d55a6').value);
            document.getElementById('id-f47fa8f3').addEventListener('input', () => birthDateOfDog = document.getElementById('id-f47fa8f3').value);
            document.getElementById('id-278819b0').addEventListener('input', () => street = document.getElementById('id-278819b0').value);
            document.getElementById('input-b7b3427f').addEventListener('input', () => city = document.getElementById('input-b7b3427f').value);
            document.getElementById('input-aa29d258').addEventListener('input', () => postCode = document.getElementById('input-aa29d258').value);
            document.getElementById('id-0f6c45bf').addEventListener('input', () => iban = document.getElementById('id-0f6c45bf').value);
            document.getElementById('id-c31980c9').addEventListener('input', () => expiryDate = document.getElementById('id-c31980c9').value);

            document.querySelectorAll('input[name="id-3f18a046"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    healthy = this.closest('label').querySelector('.label').textContent.trim();
                });
            });

            document.querySelector('.generic-button').addEventListener('click', getInputValue);
            document.getElementById("button-cbe13d12").addEventListener("click", getOptionValue);

            document.getElementById("button-630b1cd8").addEventListener("click", () => {
                const params = {
                    from_first_name: firstName, from_last_name: lastName, from_email: email, from_name: name,
                    from_age: option1, from_type: option2, from_telephone: telephone, from_plan: flexibility,
                    from_date: dob, from_healthy: healthy, from_dob: birthDateOfDog, from_city: city,
                    from_street: street, from_zip: postCode, from_iban: iban, from_expiryDate: expiryDate,
                    to_email: "kontakt@barmenia-pfotenschutz24.de"
                };
                emailjs.send("service_xzocejh", "template_xacp4qv", params)
                    .then(() => alert("Danke, Ihr Formular ist eingegangen."))
                    .catch(error => console.log("FAILED...", error));
            });
        });
    </script>
